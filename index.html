<html><head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"><link rel="stylesheet" href="./style.css">
    
        <style>
          
          *:focus
    {
        outline: none;
    }
    
    body > iframe:first-child { display: none !important; }
    
    body
    {
        font-family: Georgia, 'Times New Roman', Times, serif;
        margin: 0;
        background-color: rgba(255,255,255,0);
    }
    
    #app-cover
    {
        position: absolute;
        top: 50%;
        right: 0;
        left: 0;
        width: 430px;
        height: 100px;
        margin: -4px auto;
    }
    
    #bg-artwork
    {
        position: fixed;
        top: -30px;
        right: -30px;
        bottom: -30px;
        left: -30px;
        background-color: rgba(255,255,255,0);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 50%;
        filter: blur(40px);
        -webkit-filter: blur(40px);
        z-index: 1;
    }
    
    #bg-layer
    {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(255,255,255,0);
        opacity: 0.51;
        z-index: 2;
    }
    
    #player
    {
        position: relative;
        height: 100%;
        z-index: 3;
    }
    
    #player-track
    {
        position: absolute;
        top: 0;
        right: 15px;
        left: 15px;
        padding: 13px 22px 10px 184px;
        background-color: #061B32; /*change header color here*/
        border-radius: 18px 18px 0 0;
        transition: 0.3s ease top;
        z-index: 1;
    }
    
    #player-track.active
    {
        top: -92px;
    }
    
    #album-name
    {
        color: #fff; /*change song name text color here*/
        font-size: 17px;
        font-weight: bold;
    }
    
    #track-name
    {
        color: #b8d5ff; /*change artist name text color here*/
        font-size: 13px;
        margin: 2px 0 13px 0;
    }
    
    #track-time
    {
        height: 12px;
        margin-bottom: 3px;
        overflow: hidden;
    }
    
    #current-time
    {
        float: left;
    }
    
    #track-length
    {
        float: right;
    }
    
    #current-time, #track-length
    {
        color: transparent;
        font-size: 11px;
        background-color: rgba(255,255,255,0);
        border-radius: 10px;
        transition: 0.3s ease all;
    }
    
    #track-time.active #current-time, #track-time.active #track-length
    {
        color: #fff; /*change song time color here*/
        background-color: transparent;
    }
    
    #s-area, #seek-bar
    {
        position: relative;
        height: 4px;
        border-radius: 4px;
    }
    
    #s-area
    {
        background-color:#fff; /*change song bar color here*/
        cursor: pointer;
    }
    
    #ins-time
    {
        position: absolute;
        top: -29px;
        color: #fff; /*change song time color here*/
        font-size: 12px;
        white-space: pre;
        padding: 5px 6px;
        border-radius: 4px;
            display:none;
    }
    
    #s-hover
    {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        opacity: 0.2;
        z-index: 2;
    }
    
    #ins-time, #s-hover
    {
        background-color: #3b3d50; 
    }
    
    #seek-bar
    {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        width: 0;
        background-color: #b8d5ff; /*change song running bar color here*/
        transition: 0.2s ease width;
        z-index: 1;
    }
    
    #player-content
    {
        position: relative;
        height: 100%;
        background-color: #ccd3db; /*change player body color here*/
        box-shadow: 0 1px 5px #212227;
        border-radius: 15px;
        z-index: 2;
    }
    
    #album-art
    {
        position: absolute;
        top: -40px;
        width: 115px;
        height: 115px;
        margin-left: 40px;
        transform: rotateZ(0);
        transition: 0.3s ease all;
        box-shadow: 0 0 0 10px #ccd3db;
        border-radius: 50%;
        overflow: hidden;
    }
    
    #album-art.active
    {
        top: -60px;
        box-shadow: 0 0 0 4px #fff7f7, 0 30px 50px -15px #afb7c1;
    }
    
    #album-art:before
    {
        content: '';
        position: absolute;
        top: 50%;
        right: 0;
        left: 0;
        width: 20px;
        height: 20px;
        margin: -10px auto 0 auto;
        background-color: #d6dee7;
        border-radius: 50%;
        box-shadow: inset 0 0 0 2px #fff;
        z-index: 2;
    }
    
    #album-art img
    {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        z-index: -1;
    }
    
    #album-art img.active
    {
        opacity: 1;
        z-index: 1;
    }
    
    #album-art.active img.active
    {
        z-index: 1;
        animation: rotateAlbumArt 3s linear 0s infinite forwards;
    }
    
    @keyframes rotateAlbumArt
    {
        0%{ transform: rotateZ(0); }
        100%{ transform: rotateZ(360deg); }
    }
    
    #buffer-box
    {
        position: absolute;
        top: 50%;
        right: 0;
        left: 0;
        height: 13px;
        color: #1f1f1f;
        font-size: 13px;
        font-family: Helvetica;
        text-align: center;
        font-weight: bold;
        line-height: 1;
        padding: 6px;
        margin: -12px auto 0 auto;
        background-color: rgba(255, 255, 255, 0.19);
        opacity: 0;
        z-index: 2;
    }
    
    #album-art img, #buffer-box
    {
        transition: 0.1s linear all;
    }
    
    #album-art.buffering img
    {
        opacity: 0.25;
    }
    
    #album-art.buffering img.active
    {
        opacity: 0.8;
        filter: blur(2px);
        -webkit-filter: blur(2px);
    }
    
    #album-art.buffering #buffer-box
    {
        opacity: 1;
    }
    
    #player-controls
    {
        width: 250px;
        height: 100%;
        margin: 0 5px 0 141px;
        float: right;
        overflow: hidden;
    }
    
    .control
    {
        width: 33.333%;
        float: left;
        padding: 12px 0;
    }
    
    .button
    {
        width: 26px;
        height: 26px;
        padding: 25px;
        background-color: #ccd3db;
        border-radius: 6px;
        cursor: pointer;
    }
    
    .button i
    {
        display: block;
        color: #061b32; /*change play button color here*/
        font-size: 26px;
        text-align: center;
        line-height: 1;
            border-radius: 18px;
    
    }
    
    .button, .button i
    {
        transition: 0.2s ease all;
            border-radius: 18px;
    
    }
    
    .button:hover
    {
        background-color: #061b32; /*change button hover color here*/
        border-radius: 18px;
    }
    
    .button:hover i
    {
        color: #ccd3db;
            border-radius: 18px;
    
    }
    
    #ytd-url {
      display: block;
      position: fixed;
      right: 0;
      bottom: 0;
      padding: 10px 14px;
      margin: 20px;
      color: #fff;
      font-size: 14px;
      text-decoration: none;
      background-color: #ae5f87;
      border-radius: 4px;
      box-shadow: 0 10px 20px -5px rgba(174, 95, 135, 0.86);
      z-index: 125;
    }

            trackNames = ['2019','2023','2024','2024','2022','2024'], 
            albumArtworks = ['_1','_2','_3','_4','_5','_6'], 
            trackUrl = ['https://raw.githubusercontent.com/softi3/fdgdfhhgfhdhd/main/better off (live from the internet) [ ezmp3.cc ].mp3',
                        'https://raw.githubusercontent.com/softi3/fdgdfhhgfhdhd/main/少女レイ ver.EMA [ ezmp3.cc ].mp3',
                        'https://raw.githubusercontent.com/softi3/fdgdfhhgfhdhd/main/Laufey - Falling Behind (Official Audio) [ ezmp3.cc ].mp3',
                        'hhttps://raw.githubusercontent.com/softi3/fdgdfhhgfhdhd/main/Beabadoobee - the perfect pair (Official Live Video) [ ezmp3.cc ] (1).mp3',
                        'https://raw.githubusercontent.com/softi3/fdgdfhhgfhdhd/main/Joji -  Glimpse of Us [ ezmp3.cc ].mp3', 
                        'https://raw.githubusercontent.com/softi3/fdgdfhhgfhdhd/main/Holywatr - fade (Official Video) [ ezmp3.cc ].mp3'], 
            playPreviousTrackButton = $('#play-previous'), playNextTrackButton = $('#play-next'), currIndex = -1;
        function playPause()
        {
            setTimeout(function()
            {
                if(audio.paused)
                {
                    playerTrack.addClass('active');
                    albumArt.addClass('active');
                    checkBuffering();
                    i.attr('class','fas fa-pause');
                    audio.play();
                }
                else
                {
                    playerTrack.removeClass('active');
                    albumArt.removeClass('active');
                    clearInterval(buffInterval);
                    albumArt.removeClass('buffering');
                    i.attr('class','fas fa-play');
                    audio.pause();
                }
            },300);
        }
    
                
            function showHover(event)
            {
                    seekBarPos = sArea.offset(); 
                    seekT = event.clientX - seekBarPos.left;
                    seekLoc = audio.duration * (seekT / sArea.outerWidth());
                    
                    sHover.width(seekT);
                    
                    cM = seekLoc / 60;
                    
                    ctMinutes = Math.floor(cM);
                    ctSeconds = Math.floor(seekLoc - ctMinutes * 60);
                    
                    if( (ctMinutes < 0) || (ctSeconds < 0) )
                            return;
                    
            if( (ctMinutes < 0) || (ctSeconds < 0) )
                            return;
                    
                    if(ctMinutes < 10)
                            ctMinutes = '0'+ctMinutes;
                    if(ctSeconds < 10)
                            ctSeconds = '0'+ctSeconds;
            
            if( isNaN(ctMinutes) || isNaN(ctSeconds) )
                insTime.text('--:--');
            else
                        insTime.text(ctMinutes+':'+ctSeconds);
                
                    insTime.css({'left':seekT,'margin-left':'-21px'}).fadeIn(0);
                    
            }
    
        function hideHover()
            {
            sHover.width(0);
            insTime.text('00:00').css({'left':'0px','margin-left':'0px'}).fadeOut(0);                
        }
        
        function playFromClickedPos()
        {
            audio.currentTime = seekLoc;
                    seekBar.width(seekT);
                    hideHover();
        }
    
        function updateCurrTime()
            {
            nTime = new Date();
            nTime = nTime.getTime();
    
            if( !tFlag )
            {
                tFlag = true;
                trackTime.addClass('active');
            }
    
                    curMinutes = Math.floor(audio.currentTime / 60);
                    curSeconds = Math.floor(audio.currentTime - curMinutes * 60);
                    
                    durMinutes = Math.floor(audio.duration / 60);
                    durSeconds = Math.floor(audio.duration - durMinutes * 60);
                    
                    playProgress = (audio.currentTime / audio.duration) * 100;
                    
                    if(curMinutes < 10)
                            curMinutes = '0'+curMinutes;
                    if(curSeconds < 10)
                            curSeconds = '0'+curSeconds;
                    
                    if(durMinutes < 10)
                            durMinutes = '0'+durMinutes;
                    if(durSeconds < 10)
                            durSeconds = '0'+durSeconds;
            
            if( isNaN(curMinutes) || isNaN(curSeconds) )
                tProgress.text('00:00');
            else
                        tProgress.text(curMinutes+':'+curSeconds);
            
            if( isNaN(durMinutes) || isNaN(durSeconds) )
                tTime.text('00:00');
            else
                        tTime.text(durMinutes+':'+durSeconds);
            
            if( isNaN(curMinutes) || isNaN(curSeconds) || isNaN(durMinutes) || isNaN(durSeconds) )
                trackTime.removeClass('active');
            else
                trackTime.addClass('active');
    
            
                    seekBar.width(playProgress+'%');
                    
                    if( playProgress == 100 )
                    {
                            i.attr('class','fa fa-play');
                            seekBar.width(0);
                tProgress.text('00:00');
                albumArt.removeClass('buffering').removeClass('active');
                clearInterval(buffInterval);
                    }
        }
        
        function checkBuffering()
        {
            clearInterval(buffInterval);
            buffInterval = setInterval(function()
            { 
                if( (nTime == 0) || (bTime - nTime) > 1000  )
                    albumArt.addClass('buffering');
                else
                    albumArt.removeClass('buffering');
    
                bTime = new Date();
                bTime = bTime.getTime();
    
            },100);
        }
    
        function selectTrack(flag)
        {
            if( flag == 0 || flag == 1 )
                ++currIndex;
            else
                --currIndex;
    
            if( (currIndex > -1) && (currIndex < albumArtworks.length) )
            {
                if( flag == 0 )
                    i.attr('class','fa fa-play');
                else
                {
                    albumArt.removeClass('buffering');
                    i.attr('class','fa fa-pause');
                }
    
                seekBar.width(0);
                trackTime.removeClass('active');
                tProgress.text('00:00');
                tTime.text('00:00');
    
                currAlbum = albums[currIndex];
                currTrackName = trackNames[currIndex];
                currArtwork = albumArtworks[currIndex];
    
                audio.src = trackUrl[currIndex];
                
                nTime = 0;
                bTime = new Date();
                bTime = bTime.getTime();
    
                if(flag != 0)
                {
                    audio.play();
                    playerTrack.addClass('active');
                    albumArt.addClass('active');
                
                    clearInterval(buffInterval);
                    checkBuffering();
                }
    
                albumName.text(currAlbum);
                trackName.text(currTrackName);
                albumArt.find('img.active').removeClass('active');
                $('#'+currArtwork).addClass('active');
                
                
            }
            else
            {
                if( flag == 0 || flag == 1 )
                    --currIndex;
                else
                    ++currIndex;
            }
        }
    
        function initPlayer()
            {        
            audio = new Audio();
    
                    selectTrack(0);
                    
                    audio.loop = false;
                    
                    playPauseButton.on('click',playPause);
                    
                    sArea.mousemove(function(event){ showHover(event); });
                    
            sArea.mouseout(hideHover);
            
            sArea.on('click',playFromClickedPos);
                    
            $(audio).on('timeupdate',updateCurrTime);
    
            playPreviousTrackButton.on('click',function(){ selectTrack(-1);} );
            playNextTrackButton.on('click',function(){ selectTrack(1);});
            }
        
            initPlayer();
    });
      </script>
    
    
    <div id="shimeji-workArea" style="position: fixed; background: transparent; z-index: 2147483643; width: 100vw; height: 100vh; left: 0px; top: 0px; transform: translate(0px, 0px); pointer-events: none;"></div></body></html>
